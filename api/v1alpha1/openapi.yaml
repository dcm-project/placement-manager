openapi: 3.0.4
info:
  contact: {}
  description: |
    DCM Placement API - Creation and management of Resources.
    This API implements the Placement flow as defined in the
    DCM enhancement proposal.
  title: Placement Management API
  version: v1alpha1
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: /api/v1alpha1

tags:
  - name: resource
    description: Placement Management operations
  - name: health
    description: Health check operations

paths:
  /health:
    get:
      tags:
        - health
      summary: Health check
      operationId: getHealth
      description: Health check for DCM Placement Management API
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'

  /resources:
    get:
      tags:
        - resource
      summary: List all resources
      operationId: listResources
      description: Returns a list of resources with optional filtering
      parameters:
        - name: type
          in: query
          description: Filter service type
          schema:
            type: string
        - name: max_page_size
          in: query
          description: Maximum number of results per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
        - name: page_token
          in: query
          description: Token for pagination
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceList'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - resource
      summary: Create a resource
      operationId: createResource
      description: |
        Create a new resource.
        Optionally specify a client-assigned ID 
        via the `id` query parameter. If not provided, the
        server will generate an ID.
      parameters:
        - name: id
          in: query
          description: Optional ID for the resource
          schema:
            type: string
            pattern: '^[a-z]([a-z0-9-]{0,61}[a-z0-9])?$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resource'
      responses:
        '201':
          description: Instance created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
        '400':
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - resourceID already in use
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation exception
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'

  /resources/{resourceId}:
    get:
      tags:
        - resource
      summary: Get a single resource
      operationId: getResource
      description: Get an resource by its unique ID
      parameters:
        - $ref: '#/components/parameters/ResourceIdPath'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
        '400':
          description: Invalid ID supplied
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Resource not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - resource
      summary: Delete a single resource
      operationId: deleteResource
      description: Remove a resource by its ID
      parameters:
        - $ref: '#/components/parameters/ResourceIdPath'
      responses:
        '204':
          description: Resource deleted successfully
        '400':
          description: Invalid ID supplied
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Resource not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  parameters:
    ResourceIdPath:
      name: resourceId
      in: path
      required: true
      schema:
        type: string
        pattern: '^[a-z0-9]([a-z0-9-]{0,61}[a-z0-9])?$'
      description: Unique identifier of the resource
      example: "123e4567-e89b-12d3-a456-426614174000"
  schemas:
    Resource:
      type: object
      description: Full resource representation
      x-aep-resource:
        type: placement.dcm.io/resource
        singular: resource
        plural: resource
        patterns:
          - resource/{resource_id}
      required:
        - catalog_item_instance
        - spec
      properties:
        id:
          type: string
          readOnly: true
          description: Unique identifier for the Resource
          pattern: '^[a-z0-9]([a-z0-9-]{0,61}[a-z0-9])?$'
          minLength: 1
          maxLength: 63
          example: "123e4567-e89b-12d3-a456-426614174000"
        path:
          type: string
          readOnly: true
          description: Resource path identifier
          example: "resource/123e4567-e89b-12d3-a456-426614174000"
        catalog_item_instance:
          type: string
          description: The unique identifier of the catalog item instance
          example: "696511df-1fcb-4f66-8ad5-aeb828f383a0"
        spec:
          type: object
          description: |
            Service specification following one of the supported service type
            schemas (VMSpec, ContainerSpec, DatabaseSpec, or ClusterSpec).
          additionalProperties: true
        create_time:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the resource was first created
        update_time:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the resource was last updated
    ResourceList:
      type: object
      description: Paginated list of resources
      properties:
        resources:
          type: array
          items:
            $ref: '#/components/schemas/Resource'
        next_page_token:
          type: string
          description: Token for retrieving the next page of results
          example: "eyJpZCI6IjEyM2U0NTY3LWU4OWItMTJkMy1hNDU2LTQyNjYxNDE3NDAwMCJ9"

    Error:
      type: object
      description: RFC 7807 compliant error response
      required:
        - type
        - title
      properties:
        type:
          type: string
          format: uri-reference
          description: URI reference identifying the error type
          example: "https://dcm.example.com/errors/invalid-input"
        title:
          type: string
          description: Short human-readable summary of the problem
          example: "Invalid Input"
        status:
          type: integer
          description: HTTP status code
          example: 400
        detail:
          type: string
          description: Human-readable explanation specific to this occurrence
          example: "The 'name' field is required but was not provided"
        instance:
          type: string
          format: uri-reference
          description: URI reference for this specific error occurrence
          example: "/errors/123e4567-e89b-12d3-a456-426614174000"

    Health:
      type: object
      description: Health status singleton resource
      x-aep-resource:
        singular: health
        plural: healths
        singleton: true
        type: placement.dcm.io/health
        patterns:
          - health
      properties:
        status:
          type: string
          description: Health status
          example: "healthy"
        path:
          type: string
          description: Canonical path of the resource
          example: "health"
          readOnly: true
